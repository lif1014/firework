<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花模拟器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f8f8;
            padding: 1rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 400px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loading-animation span {
            font-size: 2rem;
        }

        .help-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .help-modal .help-content {
            font-size: 1.5rem;
            max-width: 50%;
            text-align: center;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            left: 0;
            color: #ccc;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>烟花模拟器</h1>
        <button id="play-button">开始</button>
        <button id="sound-button">声音</button>
    </header>
    <div class="content">
        <div class="stage">
            <canvas id="fireworks"></canvas>
        </div>
        <div class="loading-animation">
            <span>正在加载...</span>
        </div>
        <div class="help-modal">
            <div class="help-content">
                劳校中学科技日
            </div>
        </div>
        <div class="copyright">
            版权所有 &copy; 优选源码库 YXYMK.com
        </div>
    </div>
    <script>
        const canvas = document.getElementById('fireworks');
        const loadingAnimation = document.querySelector('.loading-animation');
        const helpModal = document.querySelector('.help-modal');
        const copyright = document.querySelector('.copyright');
        // ...
    </script>
</body>
</html>
